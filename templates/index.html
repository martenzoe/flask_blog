<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Welcome to My Flask Blog!</h1>
        <a href="{{ url_for('add') }}" class="add-post-button"><i class="fas fa-plus"></i> Add New Post</a>
    </header>

    <main>
        {% for post in posts %}
        <article class="post">
            <h2>{{ post.title }}</h2>
            {% if post.author %}
            <p class="author"><em>Written by {{ post.author }}</em></p>
            {% endif %}
            <p class="content">{{ post.content }}</p>
            <a href="{{ url_for('delete', post_id=post.id) }}" class="delete-button"><i class="fas fa-trash"></i> Delete</a>
        </article>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2025 My Flask Blog</p>
    </footer>
</body>
</html>
